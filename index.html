<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Manager</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- css -->
    <link rel="stylesheet" href="/css/style.css">

</head>




<body>
    <header>

        <h1 class="text-4xl font-semibold text-center mt-5 text-blue-500 ">Financial Manager <i class="fa-solid fa-hand-holding-dollar"></i> </h1>

    </header>

    <main>
        <section class="container mt-8 grid grid-cols-2 gap-16 mx-auto ">

            <img class=" w-full h-full" src="finance.jpg">





            <form class="grid grid-cols-1 bg-gray-300 px-4">
                <h1 class="text-3xl text-center  my-5">Income</h1>
                <div> <label> 
                    Income:
                </label> <input id="total-income" class="  bg-gray-100 border border-gray-300 rounded" type="number" value="0"> </div>

                <h1 class="text-3xl text-center  my-5">Expenses</h1>
                <div class="grid grid-col-1">
                    <div class="mb-2 w-3/4 "> <label>  Food:
                        </label> <input id="food" class="  bg-gray-100 border border-gray-300 rounded" type="number" value="0">
                    </div>
                    <div class="mb-2 w-3/4"> <label>  Rent:
                    </label> <input id="rent" class="  bg-gray-100 border border-gray-300 rounded" type="number" value="0"> </div>
                    <div class="mb-2 w-3/4"> <label> 
                            Clothes:
                        </label> <input id="clothes" class="  bg-gray-100 border border-gray-300 rounded" type="number" value="0"> </div>

                </div>
                <div class="items-center justify-center"> <button id="calculate" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mt-2 rounded items-center" type="button">
                    Calculate
                  </button> </div>
                <h1 class="text-3xl text-center  my-5">Total Expenses: $<span id="expense">0000</span></h1>

                <h1 class="text-3xl text-center  my-5">Balance:$ <span id="balance">0000</span></h1>


            </form>
















        </section>
    </main>




    <script src="js/app.js"></script>
</body>

</html>
