<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Manager</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- css -->
    <link rel="stylesheet" href="/css/style.css">

</head>




<body>
    <!-- header section start -->
    <header>

        <h1 class="text-4xl font-semibold lg:text-center mt-5 text-blue-500 ">Financial Manager <i class="fa-solid fa-hand-holding-dollar"></i> </h1>

    </header>
    <!-- main section -->
    <main>
        <section class="container mt-8 grid lg:grid-cols-2 gap-16 lg:mx-auto ">

            <img class="grid lg:grid-cols-1 lg:w-full lg:h-full" src="finance.jpg">




            <!-- income and expenses  -->
            <form class="grid lg:grid-cols-1 bg-gray-300 lg:px-4  ">
                <h1 class="text-3xl text-center  my-5">Income</h1>
                <div> <label> 
                    Income:
                </label> <input id="total-income" class="  bg-gray-100 border border-gray-300 rounded" type="number" value="0"> </div>

                <h1 class="text-3xl text-center  my-5">Expenses</h1>
                <div class="grid lg:grid-cols-1">
                    <div class="mb-2 w-3/4 "> <label>  Food:
                        </label> <input id="food" class="  bg-gray-100 border border-gray-300 rounded" type="number" value="0">
                    </div>
                    <div class="mb-2 w-3/4"> <label>  Rent:
                    </label> <input id="rent" class="  bg-gray-100 border border-gray-300 rounded" type="number" value="0"> </div>
                    <div class="mb-2 w-3/4"> <label> 
                            Clothes:
                        </label> <input id="clothes" class="  bg-gray-100 border border-gray-300 rounded" type="number" value="0"> </div>

                </div>
                <div class="items-center justify-center calculate-button  "> <button id="calculate" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mt-2 rounded items-center   " type="button">
                    Calculate
                  </button> </div>
                <h1 class="text-3xl text-center  my-5">Total Expenses: $<span id="expense">0000</span></h1>

                <h1 class="text-3xl text-center  my-5">Balance:$ <span id="balance">0000</span></h1>


                <!-- savings part -->
                <div class="mt-5 mx-auto">
                    <div class="saving  "> <label> 
    Save:
</label> <input id="save" class="  bg-gray-100 border border-gray-300 rounded mx-2" type="number" value="0"> %<button id="savings" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mt-2 rounded items-center mx-2  " type="button">
Save
</button>
                        <h1 class="text-3xl text-center  my-5">Saving Amount:$ <span id="saving-amount">0000</span></h1>
                    </div>
                    </button>
                    <h1 class="text-3xl text-center  my-5">Remaining Balance:$ <span id="remaining-balance">0000</span></h1>
                </div>
                </div>
            </form>
















        </section>
    </main>




    <script src="js/app.js"></script>
</body>

</html>
